    <style>
      body {
        background-color: #1a1a1a;
        color: white;
        font-family: "Orbitron", sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Header */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #111;
      }

      .header-title {
        font-size: 40px;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        margin: 0;
      }

      .menu-toggle {
        display: none;
        background: none;
        border: none;
        font-size: 30px;
        color: white;
        cursor: pointer;
      }

      nav {
        display: flex;
        gap: 20px;
        font-family: "Orbitron", sans-serif;
      }

      nav a {
        color: white;
        font-size: 18px;
        text-decoration: none;
        padding: 10px 20px;
        transition: all 0.3s ease-in-out;
      }

      nav a:hover {
        text-decoration: underline;
        color: cyan;
        transform: scale(1.1);
      }

      @media (max-width: 768px) {
        .menu-toggle {
          display: block;
        }

        nav {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 70px;
          right: 20px;
          background: rgba(0, 0, 0, 0.8);
          padding: 10px;
          border-radius: 5px;
        }

        nav.active {
          display: flex;
        }

        nav a {
          display: block;
          padding: 10px;
          text-align: center;
        }
      }

      /* Team Section */
      .team {
        text-align: center;
        padding: 50px;
      }

      .team h2 {
        font-size: 35px;
        color: cyan;
        margin-bottom: 20px;
      }

      #team-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      .team-member {
        width: 250px;
        text-align: center;
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.5);
        transition: all 0.3s ease-in-out;
      }

      .team-member:hover {
        transform: scale(1.1);
        box-shadow: 0px 4px 15px rgba(0, 255, 255, 0.7);
      }

      .team-member img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
      }

      .team-member h3 {
        margin: 10px 0 5px;
        color: cyan;
      }

      .team-member p {
        color: gray;
      }

      /* Footer */
      footer {
        background-color: #111;
        padding: 20px;
        color: white;
        text-align: center;
      }

      footer a {
        color: white;
        padding: 10px;
        transition: color 0.3s ease-in-out;
      }

      footer a:hover {
        color: cyan;
      }
    </style>
  </head>
